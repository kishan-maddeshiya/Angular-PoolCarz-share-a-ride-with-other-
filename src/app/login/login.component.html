<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">PoolCarz</div>
</nav>

<!-- Login Form -->
<div class="container">
  <div class="login-box">
   <div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <h2 class="form-title">🔐 Login</h2>

    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter username" />
      <div class="error" *ngIf="submitted && f['username'].errors">
        <small *ngIf="f['username'].errors['required']">Username is required</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password" />
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">Password is required</small>
      </div>
    </div>

    <!-- Login Error -->
    <div class="error center" *ngIf="submitted && loginForm.valid && loginFailed">
      <small>❌ Invalid username or password</small>
    </div>

    <!-- Submit -->
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>
  </div>
</div>
